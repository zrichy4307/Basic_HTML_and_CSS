<!DOCTYPE html>
<html>
	<body>
	<style>
	.font_1 {
		background-color: orange;
		color: green;
		font-size: large;
	}
	.font_2 {
		background-color: Grey;
		color: darkgreen;
		font-size: medium;
	}
	.My_Style {
		background-color: red;
		color: blue;
		text-decoration: underline;
		font-weight: bold;
		font-size: small;
	}
	</style>
	<h2 class="font_1">This element is styled per the class font_1</h2>
	<h3 class="font_2">This element is styled per the class font_2</h3>
	<h5 class="font_1">This element is styled like the h2 element even though it is the h5 element due to using the class attribute font_1</h5>
	<p class="My_Style">This paragraph is written in my style</p>
	</body>
</html>
